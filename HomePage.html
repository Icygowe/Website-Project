<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .row {
            display: flex;
        }
        /* Create three equal columns that sits next to each other */
        .column {
            flex: 33.33%;
            padding: 10px;
        }
        .profile-picture {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-picture img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-picture span {
            font-weight: bold;
        }
        .picture-posting-section h2 {
            margin-bottom: 10px;
        }
        .picture-posting-section input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .picture-posting-section button[type=submit] {
            width: 100%;
            padding: 10px;
            background-color: rgb(61, 185, 226);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .picture-posting-section button[type=submit]:hover {
            background-color: rgb(81, 81, 226);
        }
        .comment-section {
            border-left: 1px solid lightgray;
        }
        .comment-section h2 {
            margin-bottom: 10px;
        }
        
        button {
    border: 2px solid #1ab188; /* Add border instead of background */
    outline: none;
    border-radius: 0;
    padding: 15px 0;
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: .1em;
    color: #1ab188; /* Text color matches the border color */
    transition: all 0.5s ease;
    -webkit-appearance: none;
    background: none; /* Remove background */
}

button:hover, button:focus {
    background: #1ab188;
    color: #fff;
}

button {
    display: block;
    width: 100%;
}

    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <video style="position: fixed; height: 100dvh; width: 100dvw; z-index: -1; object-fit: cover;" id="video-background" autoplay muted loop>
        <source src="./mylivewallpapers.com-Eula-Genshin-Impact.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="row">
        <div class="column">
            <div class="settings-functions">
                <div class="profile-picture">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar">
                    <span>@Jack</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <div><button><i class="fa fa-user"></i> Accounts</button></div>
                    <div><button><i class="fa fa-envelope"></i> Messages</button></div>
                    <div><button><i class="fa fa-image"></i> Image</button></div>
                    <div><button><i class="fa fa-video-camera"></i> Video</button></div>
                    <div><button><i class="fa fa-bell"></i> Notification</button></div>
                    <div><button onclick="location.href='file:\/\/\/C:/Users/ASUS/Documents/Jemy%20Website/Jemy%20Website/Login%20page.html'"><i class="fa fa-sign-out"></i> Logout</button></div>
                </div>
            </div>
        </div>
        <div id="postSection" class="column">
            <div class="comment-section">
                <h2>Comments</h2>
                <div class="comment">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar">
                    <p>I like your post!</p>
                    <div class="comment-footer">
                        <button>Like</button>
                        <button>Reply</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="picture-posting-section">
                <h2>Post a picture</h2>
                <div>
                    <input id="comment" type="text" placeholder="What's happening?">
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
                    <div style="height:1rem;"></div>
                    <div id="imagePreview" style="border-radius: 0.5rem;"></div>
                    <button onclick="upload()">Post</button>
                </div>
            </div>
        </div>
    </div>
</body>
